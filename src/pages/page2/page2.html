<ion-header >
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contacts</ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of contactList" (click)="itemTapped($event, item)">
      <ion-icon name="ios-contact" item-left></ion-icon> 
      {{item.FirstName}} {{item.LastName}}
      
    </button>
  </ion-list>
  
</ion-content>
